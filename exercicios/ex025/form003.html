<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required maxlength="30" placeholder=" nome copleto" autocomplete="name">
    </p>
    <p>
        <label for="media">Média</label>
        <input type="number" id="media" name="media" required min="0" max="10" step="0.1" placeholder="0.10" autocomplete="off">
    </p>
    <P>
        <label for="imes">Periodo Letivo</label>
        <input type="month" id="imes" name="mes" value="2025-01"> 
    </P>
    <p>
        <label for="dia">Dia da Prova</label>
        <input type="date" id="dia" name="dia" >
    </p>
    <p>
        <label for="hora">Hora da Prova</label>
        <input type="time" id="hora" name="hora" value="10:00">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required maxlength="50" placeholder="email@exemplo.com" autocomplete="email">
    </p>
    <p>
        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="tel" required maxlength="15" placeholder="(00) 00000-0000" autocomplete="tel">
    </p>
    <p>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required maxlength="8" placeholder="********" autocomplete="new-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
    
</body>
</html>
