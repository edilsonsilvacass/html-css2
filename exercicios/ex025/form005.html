<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="masculino" value="masculino"> <label for="masculino">Masculino</label><br>
        <input type="radio" name="sexo" id="feminino" value="feminino"> <label for="feminino">Feminino</label><br>
        
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esportes" id="futebol" value="futebol"> <label for="futebol">Futebol</label><br>
        <input type="checkbox" name="esportes" id="volei" value="volei"> <label for="volei">Volei</label><br>
        <input type="checkbox" name="esportes" id="basquete" value="basquete"> <label for="basquete">Basquete</label><br>
        <input type="checkbox" name="esportes" id="natacao" value="natacao"> <label for="natacao">Natação</label><br>
        <input type="checkbox" name="esportes" id="tenis" value="tenis"> <label for="tenis">Tênis</label><br>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
