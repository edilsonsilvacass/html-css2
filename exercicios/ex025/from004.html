<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required maxlength="50" placeholder="email@exemplo.com" autocomplete="email">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required maxlength="8" placeholder="********" lautocomplete="new-password">
        </p>
        <p>
            <label for="tel">Telefone:</label>
            <input type="tel" id="tel" name="tel" required maxlength="15" placeholder="(00) 00000-0000" autocomplete="tel">
        </p>
        <p>
            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data" required>
        </p>
        <p>
        
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
    
    

    
</body>
</html>
